<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button class="key-operator" action="add">+</button>
            <button class="key-operator" action="subtract">-</button>
            <button class="key-operator" action="multiply">x</button>
            <button class="key-operator" action="divide">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button action="decimal">.</button>
            <button class="equal" action="calculate">=</button>
        </div>
    </div>
</body>
</html>
