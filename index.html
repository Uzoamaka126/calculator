<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
     <div class="calculator">
        <div class="display">
            <div class="previous-display">255</div>
            <div class="current-display">100099</div>
        </div>
        <button class="big-button">C</button> 
        <button class="delete" action="delete">DEL</button> 
        <button class="key-operator" action="divide">/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key-operator" action="multiply">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key-operator" action="add">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key-operator" action="subtract">-</button>
        <button class="decimal" action="decimal">.</button>
        <button>0</button>
        <button class="big-button">=</button>
     </div>
</body>
</html>
